<div class="container-fluid">
    <div class="row row-for-allProducts pt-2">
        <div class="col-12">
            <div class="card">
                <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="5"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5,10,15]">
                    <ng-template pTemplate="caption">
                        <div class="d-flex align-items-center justify-content-between">
                            <p>Products</p>
                            <i class="pi pi-arrow-left  ml-auto" style="font-size: 1.5rem"
                                routerLink="/E-Commerce/home"><span class="pt-3 mt-5">Home</span></i>
                        </div>
                    </ng-template>
                    <ng-template let-product pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Rating</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr class="product-data" routerLink="/E-Commerce/productDetails/{{product.id}}">
                            <td>{{product.id}}</td>
                            <td>{{product.title|showThreeString}}</td>
                            <td><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
                            <td>{{product.price}}</td>
                            <td>{{product.category}}</td>
                            <td><p-rating [ngModel]="product.rating.rate" [readonly]="true" [cancel]="false"></p-rating>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="d-flex justify-content-between">
                            <div class="flex align-items-center justify-content-between">
                                In total there are {{products ? products.length : 0 }} products.
                            </div>

                            <div>
                                asdasd
                            </div>
                        </div>

                    </ng-template>

                </p-table>
            </div>

        </div>
    </div>
</div>
