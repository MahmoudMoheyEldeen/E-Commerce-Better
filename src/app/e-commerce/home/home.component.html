<div class="container-fluid">
    <div class="row row-for-carousel">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/Screenshot-01.png" alt="First slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="assets/images/Screenshot-02.png" alt="First slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="assets/images/Screenshot-03.png" alt="First slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="assets/images/Screenshot-04.png" alt="First slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="assets/images/Screenshot-05.png" alt="First slide">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row row-for-categories mt-2">
        <div class="container-fluid">
            <div class="card">
                <p-carousel [value]="categories" [numVisible]="10" [numScroll]="3" [circular]="false"
                    [autoplayInterval]="3000">
                    <ng-template let-category pTemplate="item">
                        <div class=" col categ-image border-round text-center  pt-2 ">
                            <div class="mb-3">
                                <img [src]="category.Image" [alt]="category.name" class="w-6 shadow-2" />
                            </div>
                            <div>
                                <h6 class="mb-1">{{ category.name }}</h6>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>

    </div>
    <div class="row row-for-allProducts">
        <div class="col-12">
            <div class="card">
                <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
                    <ng-template pTemplate="caption">
                        <div class="flex align-items-center justify-content-between">
                            Products
                        </div>
                    </ng-template>
                    <ng-template let-product pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Rating</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.id}}</td>
                            <td>{{product.title}}</td>
                            <td><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
                            <td>{{product.price}}</td>
                            <td>{{product.category}}</td>
                            <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                            <td><p-tag [value]="product.status" [severity]="getSeverity(product.status)"></p-tag></td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="flex align-items-center justify-content-between">
                            In total there are {{products ? products.length : 0 }} products.
                        </div>
                    </ng-template>
                </p-table>
            </div>

        </div>
    </div>
</div>
