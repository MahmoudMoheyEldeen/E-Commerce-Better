<div class="container-fluid">

    <div class="row row-for-allProducts pt-2">
        <div class="col-12">
            <div class="card">
                <p-table [value]="products.data" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="5"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5,10,15]">
                    <ng-template pTemplate="caption">
                        <div class="row d-flex justify-content-between mx-1">
                            <div class="">
                                <p-button label="Remove All Items" severity="danger" icon="pi pi-times"></p-button>
                            </div>
                            <div class=" mt-1">
                                In total there are {{products.data ? products.data.length : 0 }}
                                products.
                            </div>
                            <div class="">
                                <p-button label="Home" icon="pi pi-home" routerLink="/E-Commerce/home"></p-button>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template let-product pTemplate="header">
                        <tr>

                            <th>Title</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th></th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr class="product-data">

                            <td>{{product.title}}</td>
                            <td><img [src]="product.imageCover" [alt]="product.name" width="100" class="shadow-4" />
                            </td>
                            <td>{{product.price}}</td>
                            <td>
                                <p-button (onClick)="removeProduct(product.id)" severity="danger" icon="pi pi-times"
                                    size="small" [raised]="true" [style]="{width:'10px', height:'20px'}"></p-button>
                            </td>


                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="d-flex justify-content-between">
                            <div class="flex align-items-center justify-content-between">
                                Total Price Is : {{totalPrice}} EGP
                            </div>

                            <div>
                                <p-button label="Checkout" [raised]="true" severity="info"></p-button>
                            </div>
                        </div>
                    </ng-template>

                </p-table>
            </div>

        </div>
    </div>
</div>
