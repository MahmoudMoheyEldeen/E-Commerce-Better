<div class="text-center d-flex justify-content-center">
    <p class="mt-3" *ngIf="isRegistered">Not a member?</p>
    <p class="mt-3" *ngIf="!isRegistered">Already member?</p>
    <button class="clickhere py-0 mt-3 ml-2"></button>
</div>
<!-- Pills content -->
<div class="tab-content mt-4" *ngIf="isRegistered">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>


            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="loginName" class="form-control" />
                <label class="form-label" for="loginName">Email or username</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control" />
                <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign
                in</button>

            <!-- Register buttons -->

        </form>

    </div>
</div>


<div class="register" *ngIf="!isRegistered">
    <app-register></app-register>
</div>
<!-- Pills content -->
